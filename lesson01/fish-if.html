<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Document</title>
    <style>
      body {
        font-size: 9px;
      }
      #panel {
        width: 600px;
        height: 300px;
        border: 1px solid #999;
        position: relative;
      }
      #bar {
        position: absolute;
        left: 50px;
        top: 190px;
        width: 500px;
        height: 20px;
        background: #f30;
      }
      #fish {
        position: absolute;
        left: 50px;
        top: 120px;
      }
    </style>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $('#btnStart').click(function () {
          var $fish = $('img')
          var value = prompt('x좌표값을 입력해주세요')
          value = parseInt(value)
          if (value >= 0 && value <= 430) {
            $fish.animate({ left: value }, 1000)
          } else if (value < 0) {
            alert('0보다 큰값을 입력해주세요')
          } else {
            alert('430보다 작은값을 입력해주세요')
          }
        })
      })
    </script>
    <div id="pane1">
      <div id="bar"></div>
      <img src="fish.png" id="fish" alt="" />
    </div>
    <div id="nav">
      <button id="btnStart">물고기 움직이기</button>
    </div>
  </body>
</html>
