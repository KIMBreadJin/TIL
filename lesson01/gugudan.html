<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function gugu(a) {
        var result = 0
        for (var i = a; i <= 9; i++) {
          for (var j = 1; j <= 9; j++) {
            result = i * j
            document.write(i + 'x' + j + '=' + result + '<br>')
          }
        }
      }
      var input = prompt('원하는 구국단은 :')
      console.log(input)
      gugu(input)
    </script>
  </body>
</html>
