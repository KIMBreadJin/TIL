<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sum = (i, j) => i + j
      const minus = (i, j) => i - j
      const mul = (i, j) => i * j
      const div = (i, j) => i / j
      const mod = (i, j) => i % j

      var input1 = prompt('첫번째 입력할 숫자 :')
      var input2 = prompt('두번째 입력할 숫자 :')
      console.log(input1, input2)

      document.write(sum(input1, input2) + '<br>')
      document.write(minus(input1, input2) + '<br>')
      document.write(mul(input1, input2) + '<br>')
      document.write(div(input1, input2) + '<br>')
      document.write(mod(input1, input2) + '<br>')
    </script>
  </body>
</html>
