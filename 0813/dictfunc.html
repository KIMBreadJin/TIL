<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var dict1 = {
        a: function () {
          console.log('사랑')
        },
        b: function (i) {
          console.log(i)
        },
        c: function (u) {
          u(7)
        },
        d: function (q, ttt) {
          var sum = 0
          for (let i = 0; i < q.length; i++) {
            sum += q[i] + ttt(3)
          }
          return console.log(sum)
        },
        e: (i) => (j) => i + j,
        f: (i) => (j) => (k) => i * j * 10 + k, //클로저
      }
      dict1.a()
      dict1.b(2)
      dict1.c((zzz) => console.log(zzz))
      dict1.d([3, 5, 7], (ans) => ans)
      var result = dict1.e(5)(6)
      console.log(result)
      result = dict1.f(4)(5)(6)
      console.log(result)
    </script>
  </head>
  <body></body>
</html>
