<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Promises</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
      const createClockTime = (date) => {
        console.log(date)
        return { date }
      }
      const appendAMPM = ({ date }) => ({
        date,
        ampm: date.getHours() >= 12 ? 'PM' : 'AM',
      })
      const civilianHours = (clockTime) => {
        const hours = clockTime.date.getHours()
        return {
          ...clockTime,
          hours: hours > 12 ? hours - 12 : hours,
        }
      }
      const removeDate = (clockTime) => {
        let newTime = { ...clockTime }
        delete newTime.date
        return newTime
      }
      const oneFuncion = (date) => removeDate(civilianHours(appendAMPM(createClockTime(date))))
      console.log(oneFuncion(new Date()))
    </script>
  </body>
</html>
